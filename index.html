<body>
  <h1>NASA Weather App</h1>

  <label>Start Date: <input type="date" id="startDate"></label><br>
  <label>End Date: <input type="date" id="endDate"></label><br>
  <label>Latitude: <input type="number" step="0.0001" id="lat" value="22.72"></label><br>
  <label>Longitude: <input type="number" step="0.0001" id="lon" value="75.858"></label><br>
  <label>Parameters:
    <select id="parameters" multiple>
      <option value="T2M" selected>Temperature (T2M)</option>
      <option value="WS10M">Wind Speed (WS10M)</option>
      <option value="RH2M">Humidity (RH2M)</option>
    </select>
  </label><br>
  <button onclick="loadWeather()">Load Weather</button>

  <div id="data"></div>

  <script src="script.js"></script>
</body>
